---
layout: default
title: Posts
---
<section id="posts" class="container">
  {% for post in site.posts %}
  <article class="row">
    <div class="col-md-8 col-md-offset-2">
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>

      <nav>
        <span class="field">
          <i class="fa fa-list-ul"></i>
          {% for category in post.categories %}<span>{{ category }}</span>{% endfor %}
        </span>
        <span class="field">
          <i class="fa fa-calendar"></i>{{ post.date | date_to_long_string }}
        </span>
        <span class="field">
          <i class="fa fa-tags"></i>
          {% for tag in post.tags %}<span>{{ tag }}</span>{% endfor %}
        </span>
      </nav>

      <section>
        <p>{{ post.excerpt }}</p>
      </section>
    </div>
  </article>
  {% endfor %}
</section>
